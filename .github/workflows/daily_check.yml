name: Epic Games Daily Notifier
on:
  schedule:
    - cron: '32 15 * * *' # 21:02 IST (Adjusted slightly to ensure it's after the drop)
  workflow_dispatch:      # The manual "Play" button

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install requests redis rq python-dotenv
        
      - name: Run Producer
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: python Producer.py
        
      - name: Run Worker (Consumer)
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }} # ðŸ‘ˆ New secret added here
        # Note: We removed the email secrets as they are no longer needed!
        run: rq worker --url ${{ secrets.REDIS_URL }} --burst
